<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
<link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<script type="text/javascript" src="webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <title>Ajout des Avions</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header" th:if="${mode=='new'}"> Ajout des Avions </div>
      <div class="card-header" th:if="${mode=='edit'}">Modification des Avions
      </div>
      <div class="card-body">
        <form th:action="@{saveAvion}" method="post">
          <div class="form-group">
            <label class="control-label" hidden>ID Avion :</label>
            <input type="hidden" name="idAvion" class="form-control"
                   th:value="${avion.idAvion}" />
          </div>

          <div class="form-group">
            <label class="control-label">Nom Avion :</label>
            <input type="text" name="nomAvion" class="form-control"
                   th:value="${avion.nomAvion}" />
            <span th:errors= ${avion.nomAvion} class="text-danger"> </span>
          </div>
          <div class="form-group">
            <label class="control-label">Prix Avion :</label>
            <input type="text" name="prixAvion" class="form-control"
                   th:value="${avion.prixAvion}" />
            <span th:errors=${avion.prixAvion} class="text-danger"> </span>
          </div>
          <div class="form-group">
            <label class="control-label">date création :</label> wa
            <input type="date" name="dateCreation" class="form-control"
                   th:value="${avion.dateCreation}"/>
            <span th:errors=${avion.dateCreation} class="text-danger"> </span>
          </div>
          <div class="form-group">
            <label class="control-label">Company :</label>
            <select     name="company" class="form-control" th:value="${avion.company.idCom}"   th:if= "${!#strings.isEmpty(avion.company)}" >
              <option th:each="c:${companys}" th:if="${mode=='edit'}"
                      th:value="${c.idCom}" th:text="${c.nomCom}"
                      th:selected="${ c.idCom==avion.company.idCom}"></option>

              <option th:each="c:${companys}" th:if="${mode=='new'}"
                      th:value="${c.idCom}" th:text="${c.nomCom}"></option>
            </select>


            <!-- Pour ne pas avoir d'erreurs si la catégorie est null on ajoute ce select -->
            <select     name="company" class="form-control"    th:if= "${#strings.isEmpty(avion.company)}" >
              <option th:each="c:${companys}" th:value="${c.idCom}" th:text="${c.nomCom}"></option>
            </select>

          </div>
          <div>
          <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
