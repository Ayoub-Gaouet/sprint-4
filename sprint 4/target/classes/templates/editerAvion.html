<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
  <meta charset="utf-8">
  <title>Ajout des Avions</title>
</head>
<body>
<div layout:fragment="Mycontent">
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Modifier des Avions
      </div>
      <div class="card-body">
        <form th:action="@{saveAvion}" method="post">
          <div class="form-group">
            <label class="control-label" hidden>ID Avion :</label>
            <input type="hidden" name="idAvion" class="form-control"
                   th:value="${avion.idAvion}" />
          </div>
          <div class="form-group">
            <label class="control-label">Nom Avion :</label>
            <input type="text" name="nomAvion" class="form-control"
                   th:value="${avion.nomAvion}" />
            <span th:errors= ${avion.nomAvion} class="text-danger"></span>
          </div>
          <div class="form-group">
            <label class="control-label">Prix Avion :</label>
            <input type="text" name="prixAvion" class="form-control"
                   th:value="${avion.prixAvion}" />
            <span th:errors=${avion.prixAvion} class="text-danger"></span>
          </div>
          <div class="form-group">
            <label class="control-label">date cr√©ation :</label>
            <input type="date" name="dateCreation" class="form-control"
                   th:value="${avion.dateCreation}"/>
            <span th:errors=${avion.dateCreation} class="text-danger"></span>
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Valider</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
